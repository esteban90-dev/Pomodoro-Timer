<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
</html>
<body>
    <div class = "container">
        <div class = "header"><h1>Pomodoro Timer</h1></div>
        <div class = "content">
            <div class = "top">
                <div class = "session"><span class="session-title">Session</span>
                    <div class = "session-container">
                        <div class = "session-container-left"><button type="button" class = "button-type-1">-</button></div>
                        <div class = "session-container-center"><h3>25</h3></div>
                        <div class = "session-container-right"><button type="button" class = "button-type-1">+</button></div>
                    </div>
                </div>
                <div class = "break"><span class="break-title">Break</span>
                    <div class = "break-container">
                        <div class = "break-container-left"><button type="button" class = "button-type-1">-</button></div>
                        <div class = "break-container-center"><h3>5</h3></div>
                        <div class = "break-container-right"><button type="button" class = "button-type-1">+</button></div>
                    </div>
                </div>
            </div>
            <div class = "bottom">
                <div class = "bottom-container">
                    <div class = "bottom-top"><h2><span class="timer-minutes">25</span><span class="timer-colon">:</span><span class="timer-seconds">00</span></h2></div>
                    <div class = "bottom-bottom">
                        <button type="button" class = "button-type-2">Start</button>
                        <button type="button" class = "button-type-2">Stop</button>
                        <button type="button" class = "button-type-2">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
